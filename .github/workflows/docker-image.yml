name: Docker Image CI

on:
  workflow_dispatch:
  push:
    paths-ignore: "**.md"
    branches: [ "main" ]
  pull_request:
    paths-ignore: "**.md"
    branches: [ "main" ]

jobs:
  build-ubuntu-24-04:

    runs-on: ubuntu-24.04

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.DOCKER_GITHUB_TOKEN }}
    - name: Downcase REPOSITORY_OWNER
      run: |
        echo "REPOSITORY_OWNER=${${{ github.repository_owner }}@L}" >> "${GITHUB_ENV}"
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build
      uses: docker/build-push-action@v6
      with:
        push: false
        target: builder
        load: true
    - name: Test
      uses: docker/build-push-action@v6
      with:
        push: false
        target: tester
        no-cache: true
        load: true
    - name: Prepare and push
      uses: docker/build-push-action@v6
      with:
        push: true
        target: runner
        tags: |
          ${{ vars.DOCKER_HUB_USER }}/${{ github.event.repository.name }}:latest
          ghcr.io/keilwin/${{ github.event.repository.name }}:latest
